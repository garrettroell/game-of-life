<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- from favicon generator -->
  <link rel="apple-touch-icon" sizes="180x180" href="/meta/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/meta/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/meta/favicon-16x16.png">
  <link rel="manifest" href="/meta/site.webmanifest">
  <link rel="mask-icon" href="/meta/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="styles.css">

  <title>Game of Life - 404</title>
</head>

<script>
  let squareSize = 20
  window.addEventListener('DOMContentLoaded', () => {
    const gameArea = document.getElementById('game-area')

    console.log(gameArea.offsetWidth)
    console.log(gameArea.offsetHeight)


    let rows = Math.floor(gameArea.offsetHeight / squareSize) - 1
    let cols = Math.floor(gameArea.offsetWidth / squareSize) - 5

    console.log(cols)

    Array.from(Array(rows).keys()).forEach(() => {
      // define row element
      const gameRow = document.createElement("div");
      // give styles
      gameRow.classList.add('game-row')
      gameRow.style.minHeight = `${squareSize}px`
      gameRow.style.maxHeight = `${squareSize}px`

      // add individual cells
      Array.from(Array(cols).keys()).forEach(() => {
        // console.log('add col')
        const cell = document.createElement("div");
        cell.classList.add('cell')
        cell.style.width = `${squareSize}px`
        // cell.style.minWidth = `100%`
        gameRow.appendChild(cell)
      })

      gameArea.appendChild(gameRow)
    })
  });
</script>

<body>
  <div class="top-bar">
    <div class="top-bar-content">
      <h1>Game of Life</h1>
      <div class="controls-area">
        <p>start/stop button</p>
        <p>reset button</p>
        <p>speed slider</p>
        <p>color picker</p>
      </div>
    </div>

  </div>
  <div class="game-area" id="game-area"></div>
</body>

</html>
